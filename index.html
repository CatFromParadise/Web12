<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <title>Lab11</title>
</head>
<body>
    <div class="w-100 h-100 container d-flex justify-content-center align-items-center flex-column">
        <div class="word"></div>
        <div><a class="left m-2" >&#8592;</a><span class="step m-2"></span><a class="right m-2">&#8594;</a></div>
        <input type="text" class="userInput" placeholder="answer"/>
        <div>
            <input type="radio" checked  id="difficultyEasy"
             name="difficulty" value="email" class="radio">
            <label for="contactChoice1">Easy</label>
        
            <input type="radio" id="difficultyMedium"
             name="difficulty" value="phone" class="radio">
            <label for="contactChoice2">Medium</label>
        
            <input type="radio" id="difficultyHard"
             name="difficulty" value="mail" class="radio">
            <label for="contactChoice3">Hard</label>
          </div>
            <div class="row">
                
              <div class="col">
                Right:<span id="right"></span>
              </div>
              <div class="col">
                Wrong:<span id="wrong"></span>
              </div>
              <progress value="0" max="200" id="my-progress-bar"></progress>&nbsp;
              <label for="my-progress-bar" id="progress-label">0%</label>
    </div>
  
<script src="./index.js"></script>
</body>
</html>
